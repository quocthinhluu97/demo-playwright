name: Run tests
on:
  push:
    branches: [master]
jobs:
  install-dependencies-and-run-tests:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install playwright
        run: npx playwright install 

      - name: Run tests
        run: npm run test

